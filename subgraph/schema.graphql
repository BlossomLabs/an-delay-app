type DelayApp @entity {
  id: ID!
  appAddress: Bytes!
  orgAddress: Bytes!
  executionDelay: Int!
  delayScripts: [DelayScript!]! @derivedFrom(field: "delayApp")
}

type DelayScript @entity {
  id: ID!
  executionTime: Int!
  pausedAt: Int!
  evmCallScript: Bytes!
  delayApp: DelayApp!
}

type AragonInfo @entity {
  id: ID!
  orgs: [Bytes!]!
  apps: [Bytes!]!
  tokens: [Bytes!]!
}
